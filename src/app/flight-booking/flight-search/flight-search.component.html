<div class="card">

  <div class="header">
      <h2 class="title">Flight Search</h2>
  </div>
  <div class="content">
  
  <form #f="ngForm">
  
      <div class="form-group">
          <label>From:</label>
          <input [(ngModel)]="from" name="from" required minlength="3" maxlength="30" pattern="\w*" city class="form-control">

            <div *ngIf="!f?.controls['from']?.valid">
                ... Fehler ...
            </div>
            <div *ngIf="f?.controls['from']?.hasError('required')">
                    ... required ...
            </div>
            <div *ngIf="f?.controls['from']?.hasError('minlength')">
                    ... minlength ...
            </div>
            <div>
                {{ f?.controls['from']?.errors | json }}
            </div>

    
      </div>
      <div class="form-group">
          <label>To:</label>
          <input [(ngModel)]="to" name="to" class="form-control">
      </div>
  
      <div class="form-group">
          <button 
              (click)="search()"
              class="btn btn-default">Search</button>
  
          <!-- <button 
              class="btn btn-default">Delay</button>
  
   -->
          </div>
  </form>
  
  </div>
  </div>
  
  
  <div *ngFor="let f of flights">
    <flight-card [item]="f" [(selected)]="basket[f.id]" ></flight-card>
  </div>
